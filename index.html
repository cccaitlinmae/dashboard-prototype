<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css"/>
		<title>Maxicare - Dashboard</title>
	</head>

	<body>
	<div class="grid-container">

  <header class="header">
    <div class="logo">
			<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2FMaxicare_larger_logo.png?v=1567063736910" alt="maxicare logo" width="250" height="45">
		</div>
    <div class="header__avatar">Prototype Dashboard</div>
  </header>


  <main class="main">
    <div class="main-overview">
      <div class="imagecard">
					<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2Fimage1_ketodiet.jpg?v=1567063738378" class="gallery__img" alt="Ketogenic Diet">
					<div class="titlecard">Keto Diet</div>
			</div>
      <div class="imagecard">
				<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2Fimage2_ecopackaging.jpg?v=1567063739337" class="gallery__img" alt="Eco-Friendly">
				<div class="titlecard">Eco-Friendly <br/>Packaging</div>
			</div>
      <div class="imagecard">
				<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2Fimage3_fauxmeat.png?v=1567063741512" class="gallery__img" alt="Faux Meat">
				<div class="titlecard">Faux Meat</div>
			</div>
			<div class="imagecard">
				<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2Fimage6_workout.png?v=1567063760705" class="gallery__img" alt="Girl working out">
				<div class="titlecard">Workout</div>
			</div>
			<div class="imagecard">
				<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2Fimage4_AIhealthcare.jpg?v=1567063736095" class="gallery__img reflection__img" alt="Automated Healthcare">
				<div class="titlecard">AI Healthcare</div>
			</div>
			<div class="imagecard">
				<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2Fimage5_metalstraw.jpg?v=1567063740113" class="gallery__img reflection__img" alt="Metal Straws">
				<div class="titlecard">Metal Straws</div>
			</div>
			<div class="imagecard">
				<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2Fimage7_swineflu.jpg?v=1567063736656" class="gallery__img reflection__img" alt="Swine fever">
				<div class="titlecard">African Swine <br/> Fever</div>
			</div>
			<div class="imagecard">
				<img src="https://cdn.glitch.com/5744fbfd-8d54-41b3-8019-2fb867a3dc1a%2Fimage8_collagen.jpg?v=1567063738103" class="gallery__img reflection__img" alt="Collagen boosting">
				<div class="titlecard">Collagen Boosting</div>
			</div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__copyright">&copy; 2019 powered by DigitX</div>
  </footer>
</div>


	</body>
</html>
